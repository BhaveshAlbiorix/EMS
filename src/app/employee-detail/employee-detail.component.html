    <table mat-table [dataSource]="dataSource" matSortStart="desc" matSort>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element?.personalDetail?.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="Department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department</th>
            <td mat-cell *matCellDef="let element">{{element?.professionalDetail?.department}} </td>
        </ng-container>
        <ng-container matColumnDef="Designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element"> {{element?.professionalDetail?.designation}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element?.personalDetail?.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element?.personalDetail?.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="Resume">
            <th mat-header-cell *matHeaderCellDef> Resume </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary"
                    (click)="downloadPdf(element?.professionalDetail?.resume,element.personalDetail?.firstName)">
                    <mat-icon class="mat-18">download</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element;let i = index">
                <button mat-icon-button color="accent" (click)="editEmployee(i)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element;let i =index">
                <button mat-icon-button color="warn" (click)="removeEmployee(i)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
</mat-card>
